<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="github.css">
    <title>Document</title>
</head>
<body>

    <form class="myForm">
        <input type="text" class="user-input" placeholder="Enter your username">
        <button class="submit-button">Search <img src="github-mark.png" alt="" class="png"></button>
    </form>

    <div class="card" style="display: none;">
        <p class="profile-pic"><img src="" alt="prof_pic" ></p>
        <p class="user-name"></p>
        <p class="bio"></p>
        <p class="company"></p>
   
    
        <div class="mini-card">
        
        <p class="followers"></p>
        <p class="following"></p>
        <p class="dispError"></p>
        </div>
       

    </div>

    <script src="github.js"></script>
</body>
</html>
